<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Demo</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            border: 4px solid red;
            margin: 30px auto;
            background: yellow;
            color: #333;
            font-size: 1.2em;
            border-radius: 25px;
        }

        .nobox {
            width: 300px;
            margin: 10px auto;
            background: #fffde7;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h1>CSS Box Model</h1>

    <div class="box">
        This is a styled box:<br>
        <b>Padding:</b> 20px<br>
        <b>Border:</b> 4px solid blue<br>
        <b>Margin:</b> 30px auto<br>
        <b>Width:</b> 300px
    </div>

    <div class="nobox">
        This is a plain box, with almost no padding, border or margin.
    </div>
</body>

</html>
