<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <h2>Sample Table</h2>
    <table>
        <thead>
            <tr>
                <th>Framework</th>
                <th>Language</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>React</td>
                <td>JavaScript</td>
                <td>Backend</td>
            </tr>
            <tr>
                <td>React</td>
                <td>JavaScript</td>
                <td>Backend</td>
            </tr>
            <tr>
                <td>React</td>
                <td rowspan="2">JavaScript</td>
                <td>Backend</td>
            </tr>
            <tr>
                <td>React</td>
                <td>Backend</td>
            </tr>
            <tr>
                <td colspan="2">Node.js (runtime)</td>
                <td>JavaScript</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">The MERN Stack: All in JS!</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
