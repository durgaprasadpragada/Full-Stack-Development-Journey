<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Example for tables</title>
</head>

<body>
    <h2>Example for Tables in HTML</h2>
    <table>
        <thead>
            <tr>
                <th>Roll.No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>24FE1F0042</td>
                <td>Phani</td>
                <td>89</td>
            </tr>
            <tr>
                <td>24FE1F0048</td>
                <td>Prasad</td>
                <td>93</td>
            </tr>
            <tr>
                <td>24FE1F0035</td>
                <td rowspan="2">Aditya</td>
                <td>85</td>
            </tr>
            <tr>
                <td>24FE1F0035</td>
                <td>80</td>
            </tr>
            <tr>
                <td colspan="2">This is 2 column span</td>
                <td>87</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">This is three row span content</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
