<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        images and multimedia
    </title>
</head>

<body>
    <h2>Image Example</h2>
    <img src="https://www.dreamstime.com/photos-images/nature.html" alt="nature image" width="300">

    <h2>Figure and Caption</h2>
    <figure>
        <img src="https://www.shutterstock.com/shutterstock/photos/2228784763/display_1500/stock-photo-carefree-asian-girl-laughing-and-dancing-in-park-enjoying-summer-sunny-day-raising-hands-up-and-2228784763.jpg"
            alt="girl in freedom" width="200">
        <figcaption>A girl enjoying her day in Nature.</figcaption>
    </figure>

    <h2>Audio Example</h2>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <h2>Video Example</h2>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
