<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> text formatting tags</title>
</head>

<body>
    <b>This is Bold Format.</b><br>
    <strong> This is Strong Format(important).</strong><br>
    <i>This is Italic.</i><br>
    <em> This is Emphasis.</em><br>
    <!--Semantic tags (<strong>, <em>) are better for SEO & accessibility-->
    <u>This is Underlined</u><br>
    <mark>This is a Highlight.</mark><br>
    <small>This is Small Format.</small><br>
    <del>This is deleted text.</del><br>
    <ins>This is Inserted text.</ins><br>
    <p>X<sup>This is Superscript</sup></p>
    <p>X<sup>2</sup></p>
    <p>X<sub>This is Superscript</sub></p>
    <p>H<sub>2</sub>O</p>
</body>

</html>
